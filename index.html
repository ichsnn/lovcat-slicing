<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovcat</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="layout">
    <header>
      <nav class="nav">
        <div class="nav__container">
          <div>
            <h1 class="logo"><span class="lov">LOV</span><span class="cat">CAT.</span></h1>
          </div>
          <div class="nav__menu">
            <a href="#" class="nav__menu__item">Adoption</a>
            <a href="#" class="nav__menu__item">Lost Cats</a>
            <a href="#" class="nav__menu__item">SignIn/SignUp</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div>
          <div>
            <h1 class="hero__title">Find your adorable friend, then happy by adopt</h1>
            <p class="hero__desc">When you find your friend, you save a loving animal by make them part of your family</p>
            <a href="#" class="btn__primary">
              Adopt Now
            </a>
          </div>
        </div>
        <div>
          <object data="./assets/vector/main-picture.svg" id="hero-picture" title="cat"></object>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer__copyright">Copyright 2021 - All rights reserved - Lovcat</div>
      </div>
    </footer>
  </div>
</body>

</html>
